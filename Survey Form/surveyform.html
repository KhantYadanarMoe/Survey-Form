<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="surveyform.css">

</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">
                Survey Form
            </h1>
            <p id="description">
                Thanks for taking the time to help us.
            </p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" 
                name="name" id="name"
                class="formControl"
                placeholder="Enter your name"
                required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                name="email" id="email"
                class="formControl"
                placeholder="Enter your email"
                required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" 
                name="phone" id="phone"
                class="formControl"
                placeholder="Enter your phone number"
                required>
            </div>
            <div class="form-group">
                <label for="Address">Address <span class="clue">(optional)</span></label>
                <input type="text" 
                name="address" id="address"
                class="formControl"
                placeholder="Enter your address"
                required>
            </div>
            <div class="form-group">
                <p id="quest">Which option best describe your current role ?</p>
                <select name="row" id="dropdown" class="formControl" requested>
                    <option value="disable selected">Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="job">Job</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p id="quest">How you come to know about our website ?</p>
                <label for="">
                    <input type="radio" name="source" value="friends" class="inputRadio">Friends
                </label>
                <label for="">
                    <input type="radio" name="source" value="tv-ads" class="inputRadio">TV-Ads
                </label>
                <label for="">
                    <input type="radio" name="source" value="social-media" class="inputRadio">Social Media
                </label>
                <label for="">
                    <input type="radio" name="source" value="newspaper" class="inputRadio">newspaper
                </label>
                <label for="">
                    <input type="radio" name="source" value="other" class="inputRadio">Other
                </label>
            </div>

            <div class="form-group">
                <p id="quest">Would you like to see improved ?</p>
                <textarea name="feedback" id="feedback" cols="30" rows="3" class="textarea"></textarea>
            </div>

            <div class="form-group">
                <p id="quest">Give us your feedback</p>
                <textarea name="feedback" id="feedback" cols="30" rows="5" class="textarea" placeholder="Enter your feedback here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="btn">Submit</button>
            </div>
        </form>
</body>
</html>
